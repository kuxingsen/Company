    <div class="layui-header">
        <div class="layui-logo">

        </div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">

                <a href="javascript:void(0);">
                    管理员:
                </a>
            </li>
            <li class="layui-nav-item"><a href="">退出登录</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">所有操作</a>
                    <dl class="layui-nav-child">

        <div class="layui-tab-item layui-show">

                <div id="LAY_preview">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>新闻管理</legend>

</div>
<script src="/static_admin/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use(['layer', 'table'], function () {
        var table = layui.table,
            layer = layui.layer;

        //执行一个 table 实例
        table.render({
            elem: '#table'
            , height: 420
            , url: 'https://www.layui.com/demo/table/user/' //数据接口
            , title: 'MessageList'
            , page: true //开启分页
            , cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left'}
                , {field: 'title', title: '标题', width: 80}
                , {field: 'titleImgPath', title: '标题图', width: 90,}
                , {field: 'date', title: '日期', width: 80, sort: true}
                , {field: 'columnName', title: '栏目', width: 80,}
                , {field: 'filePath', title: '附件', width: 150}
                , {field: 'isPushed', title: '是否推送', width: 200}
                , {fixed: 'right', width: 165, align: 'center', toolbar: '#barDemo'}
            ]]
        });
    });
</script>
